services:
  - type: web
    name: sistema-de-vendas
    env: python
    plan: free
    buildCommand: |
      cd ../frontend && npm install && npm run build
      cd ../backend
      pip install -r requirements.txt
    startCommand: cd src && gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: src
    buildFilter:
      paths:
        - ../frontend/
        - ./
    autoDeploy: true
    rootDir: .
